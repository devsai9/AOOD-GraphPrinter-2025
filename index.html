<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Printer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div id="left-panel" class="panel">
            <h1>Settings</h1>
            <div id="config-wrapper">
                <div>
                    <span>
                        X-axis: 
                        <input type="number" id="x-min" value="-5">
                        ≤ x ≤
                        <input type="number" id="x-max" value="5">
                    </span>
                    <br>
                    <span>
                        Y-axis:
                        <input type="number" id="y-min" value="-5">
                        ≤ y ≤
                        <input type="number" id="y-max" value="5">
                    </span>
                    <br>
                    <span>
                        <button id="quadrant1Btn">Quadrant 1</button>
                        <button id="quadrant14Btn">Quadrant 1 & 4</button>
                    </span>
                </div>
                <div>
                    <span>
                        X Tick Interval:
                        <input type="number" id="x-ticks" value="1" min="1">
                    </span>
                    <br>
                    <span>
                        Y Tick Interval:
                        <input type="number" id="y-ticks" value="1" min="1">
                    </span>
                </div>
                <div>
                    <span>
                        X Annotate every:
                        <input type="number" id="x-annotate-interval" value="1" min="1">
                        ticks
                    </span>
                    <br>
                    <span>
                        Y Annotate every:
                        <input type="number" id="y-annotate-interval" value="1" min="1">
                        ticks
                    </span>
                </div>
                <div>
                    <span>
                        X-Axis Label: 
                        <input type="text" id="x-label" value="time (sec)">
                    </span>
                    <br>
                    <span>
                        Y-Axis Label: 
                        <input type="text" id="y-label" value="height (m)">
                    </span>
                </div>
                <div>
                    <div>
                        <input type="checkbox" id="gridCheckbox">
                        <label for="gridCheckbox" class="checkboxLabel">Grid Lines</label>
                    </div>
                    <div>
                        <input type="checkbox" id="arrowCheckbox">
                        <label for="arrowCheckbox" class="checkboxLabel">End Arrows</label>
                    </div>
                    <div>
                        <input type="checkbox" id="radianCheckboxX">
                        <label for="radianCheckboxX" class="checkboxLabel">Radian Mode (X-axis)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="radianCheckboxY"
                        <label for="radianCheckboxY" class="checkboxLabel">Radian Mode (Y-Axis)</label>
                    </div>
                </div>
                <div>
                    <span>
                        Font size:
                        <input type="number" id="font-size" value="16" min="16">
                    </span>
                </div>
            </div>
        </div>
        <div id="right-panel" class="panel">
            <h1>Cartesian Plane</h1>
            <div id="canvas-wrapper">
                <canvas id="canvas" width="200" height="100"></canvas>
            </div>
        </div>
    </main>
</html>
